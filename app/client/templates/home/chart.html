<template name="senseChart">
  <h2>Telemetry DashBoard</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Add Sensor</div>
        <div class="panel-body">
          <form role="form" id="add-sensor">
            <div class="form-group">
              <label>Sensor Name</label>
              <input type="text" name="name" value="{{name}}" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Sensor Color</label>
              <input type="text" name="color" value="{{name}}" class="form-control" placeholder="Enter color">
            </div>
            <div class="form-group">
              <label>Select  Sensor</label>
              <select name="sensors" class="form-control">
					      {{#each Sensors}}
					        <option value="{{_id}}">{{name}}</option>
					      {{/each}}
					    </select>
            </div>
            <button type="submit" class="btn btn-lg btn-primary pull-right">Add</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">List Sensors <span class="badge bg-success pull-right">{{listSensors.length}}</span></div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Icon</th>
              </tr>
            </thead>
            <tbody>
            	{{#each listSensors}}
				        <tr>
	                <td>{{name}}</td>
	                <td><button class="btn btn-sm btn-icon btn-danger"><i class="glyphicon glyphicon-trash"></i></button></td>
	              </tr>
				      {{/each}}
            </tbody>
          </table>
          <div class="form-group pull-right">
          	<button id="clear" class="btn btn-lg btn-danger">Clear</button>
          	{{#if listSensors.length}}							
							<button id="getChart" class="btn btn-lg btn-success">Chart</button>
						{{else}}
							<button id="getChart" class="btn btn-lg btn-success disabled">Chart</button>
          	{{/if}}          	
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Chart Sensors</div>
        <div class="panel-body">
          <div id="container-column" ></div>
        </div>
      </div>
    </div>
  </div>
</template>
